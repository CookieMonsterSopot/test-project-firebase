<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>PHOTO ALBUM</title>
  </head>
  <body>
    <h3 id="greetings"></h3>
    <img id="profile" />
    <div id="firebaseui-auth-container"></div>
    <button id="signout">Sign out</button>
    <div id="updateProfilePhoto">
      <input id="photoProfile" type="file" />
      <button id="updatePhoto">Update profile photo</button>
    </div>
    <div id="setProfileColor">
      <input id="profileColor" type="color" />
      <button id="updateProfileColor">Update profile color</button>
    </div>
    <div class="user-form">
      <label>Name</label>
      <input id="name" />

      <label>Surname</label>
      <input id="surname" />

      <label>Color</label>
      <input id="userColor" type="color" />

      <button id="add">Add user</button>
    </div>

    <div class="users">
      <select id="users">
        <option value="">----select user-----</option>
      </select>
    </div>

    <div class="selected-user">
      <h2 id="selectedUser"></h2>
    </div>

    <div id="messageForm" class="message-input" style="display: none">
      <label>Message</label>
      <input id="message" />
      <button id="send">Send message</button>
    </div>

    <div id="messages" class="messages"></div>
  </body>
</html>
